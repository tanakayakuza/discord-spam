name: Discord Webhook 連投

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  spam:
    runs-on: ubuntu-latest
    steps:
      - name: Send messages
        run: |
          WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"
          for i in {1..10}; do
            curl -H "Content-Type: application/json" \
                 -d "{\"content\": \"GitHub Actionsから連投テスト！ ($i/10)\"}" \
                 $WEBHOOK_URL
            sleep 1
          done
