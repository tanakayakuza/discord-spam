on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  spam:
    runs-on: ubuntu-latest
    steps:
      - name: Send messages
        run: |
          WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"
          for i in {1..999}; do
            curl -H "Content-Type: application/json" \
                 -d '{"content": "https://media.discordapp.net/attachments/1466247249913712862/1466279334900797572/image.png?ex=697c2a8b&is=697ad90b&hm=2706f62e93fdcc05c9109d296afbf7e49e85c6190c507e89b98764a5c45a57b7&=&format=webp&quality=lossless&width=911&height=512 ('"$i"'/10)"}' \
                 $WEBHOOK_URL
            sleep 0.7
          done
